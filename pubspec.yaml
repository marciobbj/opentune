name: opentune
description: "OpenTune - The Music Disassembler"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # Audio
  just_audio: ^0.9.43
  just_audio_media_kit: ^2.1.0
  media_kit_libs_linux: any
  media_kit_libs_macos_audio: any  # Required for pitch shifting on macOS
  media_kit_libs_windows_audio: ^1.0.9
  file_picker: ^9.2.1
  audio_metadata_reader: ^1.4.2

  # State Management
  flutter_riverpod: ^2.6.1

  # Local Storage
  path_provider: ^2.1.5
  sqflite: ^2.4.2
  sqflite_common_ffi: ^2.3.4+4
  path: ^1.9.1

  # UI
  google_fonts: ^6.2.1
  just_waveform: ^0.0.7
  media_kit: ^1.2.6
  flutter_colorpicker: ^1.1.0
  shared_preferences: ^2.3.2

  # Archive extraction (Windows FFmpeg ZIP)
  archive: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.4

flutter_native_splash:
  color: "#0A0E17"
  image: "assets/icons/app_icon.png"
  android_12:
    image: "assets/icons/app_icon.png"
    icon_background_color: "#0A0E17"
  fullscreen: true

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

flutter_launcher_icons:
  image_path: assets/icons/app_icon.png
  android: true
  ios: true
  windows:
    generate: true
    image_path: assets/icons/app_icon.png
  macos:
    generate: true
    image_path: assets/icons/app_icon.png
  linux:
    generate: true
    image_path: assets/icons/app_icon.png
